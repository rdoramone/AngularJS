<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="myApp">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>4.6 - css class expression</title>
		<style type="text/css">
			.myblueclass{
				color: #00f;
			}
		</style>
	</head>
	<body>
		<div ng-controller="ClassController">
			<div class="my{{classname}}">Hello World</div>
		</div>
		<!-- SCRIPTS -->
		<script type="text/javascript" src="assets/js/libs/angular.min.js"></script>
		<script type="text/javascript">
			var app = angular.module('myApp', []);

			app.controller('ClassController', ['$scope', function($scope){
				$scope.classname = 'blueclass';
			}])
		</script>
	</body>
</html>
