<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="myApp">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>3.7 - Service recipe</title>
	</head>
	<body>
		<div ng-controller="TwitterController">
			<span>Token (by service): {{token}}</span>
		</div>
		<!-- SCRIPTS -->
		<script type="text/javascript" src="assets/js/libs/angular.min.js"></script>
		<script type="text/javascript">
			var app = angular.module('myApp', []);

			app.value('$twitterApiToken', 'YTEyMzQ1NjU0MzIxeA==');

			// Declaração por meio de service()
			app.service('$TwitterTokenService', ['$twitterApiToken', TwitterTokenService]);

			//Contrutor - TwitterTokenService function
			function TwitterTokenService(token){
				this.getToken = function(){
					return token;
				}
			}			

			app.controller('TwitterController', ['$scope', '$TwitterTokenService', function($scope, $TwitterTokenService){
				$scope.token = $TwitterTokenService.getToken();
			}])
		</script>
	</body>
</html>
