<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="myApp">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>4.2 - formulario com css</title>
		<style type="text/css">
			input{
				padding: 10px;
			}

			input.ng-invalid.ng-dirty{
				background-color: #fa787e;
				border: 1px solid #ccc;
			}

			input.ng-valid.ng-dirty{
				background-color: #78fa89;
				border: 1px solid #ccc;
			}
		</style>
	</head>
	<body>
		<div ng-controller="FormController">
			<form action="" novalidate="novalidate">
				Nome: <input type="text" ng-model="usuario.nome" required /><br />
				Sexo: <input type="radio" ng-model="usuario.sexo" value="M" required />Masculino
				<input type="radio" ng-model="usuario.sexo" value="F" required />Feminino
				<button ng-click="salvar(usuario)">Salvar</button>
			</form>
			<b>{{usuario | json}}</b>
		</div>
		<!-- SCRIPTS -->
		<script type="text/javascript" src="assets/js/libs/angular.min.js"></script>
		<script type="text/javascript">
			var app = angular.module('myApp', []);

			app.controller('FormController', ['$scope', function($scope){
				$scope.salvar = function(usuario){
					this.usuario = {};
				}
			}]);
		</script>
	</body>
</html>
