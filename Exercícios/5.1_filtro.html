<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="myApp">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>5.1 - Filtro</title>
	</head>
	<body>
		<div ng-controller="UsuarioController">Seja bem vindo {{nome | uppercase}}!</div>
		<!-- SCRIPTS -->
		<script type="text/javascript" src="assets/js/libs/angular.min.js"></script>
		<script type="text/javascript">
			var app = angular.module('myApp', []);

			app.controller('UsuarioController', ['$scope', function($scope){
				$scope.nome = 'Ricardo';
			}]);

			app.filter('uppercase', function(){
				return function(input){
					return input == 'undefined' || input == null ? input : input.toUpperCase();
				};
			});
		</script>
	</body>
</html>
