<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="myApp">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>5.3 - Filtro vários parametros</title>
	</head>
	<body>
		<div ng-controller="LabelController">
			<div>{{label | numbers:'5' : '10' : '15' : '20'}}</div>
		</div>
		<!-- SCRIPTS -->
		<script type="text/javascript" src="assets/js/libs/angular.min.js"></script>
		<script type="text/javascript">
			var app = angular.module('myApp', []);

			app.controller('LabelController', ['$scope', function($scope){
				$scope.label = 'Números';
			}]);

			app.filter('numbers', function(){
				return function(label, n1, n2, n3, n4){
					return '[' + label + '] ' + n1 + ', ' + n2 + ', ' + n3 + ', ' + n4;
				};
			});
		</script>
	</body>
</html>
